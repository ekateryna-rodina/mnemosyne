apiVersion: apps/v1
kind: Deployment
metadata:
  name: cards-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards
  template:
    metadata:
      labels:
        app: cards
    spec:
      containers:
        - name: cards
          image: krodina/cards:latest
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: cards-srv
spec:
  selector:
    app: cards
  ports:
    - name: cards
      protocol: TCP
      port: 3001
      targetPort: 3001
