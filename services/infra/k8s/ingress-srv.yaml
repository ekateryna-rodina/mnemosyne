apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: mnemosyne.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /cards
            pathType: Prefix
            backend:
              service:
                name: cards-srv
                port:
                  number: 3001
          - path: /repetition
            pathType: Prefix
            backend:
              service:
                name: repetition-srv
                port:
                  number: 3002
